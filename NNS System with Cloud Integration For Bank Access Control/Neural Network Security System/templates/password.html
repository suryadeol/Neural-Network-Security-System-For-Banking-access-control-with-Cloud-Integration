<!DOCTYPE html>
<html>
<head>
    <title>Grand Keypad Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #0c2637, #113951, #115272);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            animation: colorChange 10s linear infinite alternate; /* Animated background color */
        }

        @keyframes colorChange {
            0% {
                background: linear-gradient(to bottom, #0c2637, #113951, #115272);
            }
            100% {
                background: linear-gradient(to bottom, #115272, #0c2637);
            }
        }

        .heading {
            font-size: 30px;
            font-weight: bold;
            color: #fff; /* White text color */
            position: absolute;
            top: 10px; /* Space below the heading */
        }

        .keypad {
            background-color: #fff; /* White keypad background */
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); /* Subtle box shadow */
        }

        .display {
            font-size: 18px;
            color: #333; /* Dark gray text color */
            margin-bottom: 10px;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .mode-buttons {
            margin-bottom: 10px;
        }

        .mode {
            margin: 0 5px;
            padding: 5px 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .keypad-buttons {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-gap: 10px;
        }

        .key {
            width: 60px;
            height: 60px;
            font-size: 18px;
            background-color: #ccc; /* Light gray button background */
            border: 1px solid #bbb; /* Slightly darker border */
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1); /* Subtle box shadow */
        }

        .submit-button-container {
            display: flex;
            justify-content: center;
        }

        .submit-button {
            margin-left: 20px; /* Adjust the space from the keypad */
            padding: 15px 80px; /* Increase button size */
            font-size: 24px; /* Larger text */
            background: #4CAF50; /* Green background color */
            border: none;
            border-radius: 10px;
            color: #fff; /* White text color */
            cursor: pointer;
            width: 200px; /* Adjust the width as needed */
            transition: transform 0.2s, box-shadow 0.2s, background 0.2s;
        }

        .submit-button:hover {
            transform: scale(1.1); /* Button scales up on hover */
            box-shadow: 0 0 10px rgba(0, 128, 0, 0.5); /* Subtle glowing shadow */
        }

        .submit-button:focus {
            outline: none;
        }

        .mode:hover {
            background-color: #eee; /* Slightly lighter button background on hover */
        }

        .key:hover {
            background-color: #ddd; /* Slightly lighter button background on hover */
        }
        
    </style>
</head>
<body>
    <div class="heading">Hello User, Please Enter Password</div>
    <div class="keypad">
        <div class="display" id="inputField">Enter Password:</div>
        <div class="buttons">
            <div class="mode-buttons">
                <button class="mode" id="numericMode">123</button>
                <button class="mode" id="alphaMode">abc</button>
                <button class="mode" id="alphaUpperMode">ABC</button>
                <button class="mode" id="specialMode">#@!</button>
            </div>
            <div class="keypad-buttons">
                <!-- Buttons will be generated dynamically using JavaScript -->
            </div>
            <div class="keypad-buttons">
                <button class="key" id="backspace">âŒ«</button>
            </div>
        </div>
    </div>

    
    <!-- Form with a button to navigate to the next page -->
    <form action="/validate" method="post">
        <input type="hidden" id="hiddenInput" name="hiddenInput">
        <button class="submit-button" type="submit">Next</button>
    </form>

    <script>
        // Define the characters for each mode
        const modes = {
            numeric: '1234567890',
            alpha: 'abcdefghijklmnopqrstuvwxyz',
            alphaUpper: 'ABCDEFGHIJKLMNOPQRSTUVWXYZ',
            special: '#@!',
        };

        // Get DOM elements
        const inputField = document.getElementById('inputField');
        const keypadButtons = document.querySelector('.keypad-buttons');
        const hiddenInput = document.getElementById('hiddenInput');

        // Initial mode
        let currentMode = 'numeric';

        // Function to update keypad buttons based on the current mode
        function updateKeypadButtons() {
            keypadButtons.innerHTML = '';
            const characters = modes[currentMode].split('');

            characters.forEach(char => {
                const button = document.createElement('button');
                button.textContent = char;
                button.classList.add('key');
                keypadButtons.appendChild(button);
            });
        }

        // Event listeners for mode buttons
        document.getElementById('numericMode').addEventListener('click', () => {
            currentMode = 'numeric';
            updateKeypadButtons();
        });

        document.getElementById('alphaMode').addEventListener('click', () => {
            currentMode = 'alpha';
            updateKeypadButtons();
        });

        document.getElementById('alphaUpperMode').addEventListener('click', () => {
            currentMode = 'alphaUpper';
            updateKeypadButtons();
        });

        document.getElementById('specialMode').addEventListener('click', () => {
            currentMode = 'special';
            updateKeypadButtons();
        });

        // Event listener for keypad buttons
        keypadButtons.addEventListener('click', (event) => {
            if (event.target.classList.contains('key')) {
                const enteredChar = event.target.textContent;
                inputField.textContent += enteredChar;
                hiddenInput.value = inputField.textContent;
            }
        });

        document.getElementById('backspace').addEventListener('click', () => {
            // Remove the last character from the input field and the hidden input
            const currentValue = inputField.textContent;
            const newValue = currentValue.slice(0, -1);
            inputField.textContent = newValue;
            hiddenInput.value = newValue;
        });

       
    </script>



    </script>
</body>
</html>
